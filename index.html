<!DOCTYPE html>
<html>
<head>
	<title>wallpaper</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="banner">
		<div class="container">
			<h1>Wallpaper</h1>
			<h2>
				Collection of the greatest visual resources.<br>
				Powered by creators everywhere.
			</h2>
			<a href="#apply-section" class="btn-green">Customize your wallpaper</a>
		</div>
	</div>

		
		<div class="container">

			<h1 id="subsection">Find what you like</h1>

			<div class="cards">
				<div class="card">
					<img src="images/animal.jpg" alt="animal">
					<h3>Animal</h3>
				</div>
				<div class="card">
					<img src="images/art.jpg" alt="art">
					<h3>Art</h3>
				</div>
				<div class="card">
					<img src="images/food.jpg" alt="food">
					<h3>Food</h3>
				</div>
				<div class="card" id="longer">
					<img src="images/plant.jpg" alt="plant">
					<h3>Plant</h3>
				</div>
				<div class="card" id="longer">
					<img src="images/scenery.jpg" alt="scenery">
					<h3>Scenery</h3>
				</div>
			</div>

		</div>

		<div id="apply-section">
			<div data-tf-widget="uxv9atFK" data-tf-opacity="100" data-tf-iframe-props="title=My typeform" data-tf-transitive-search-params data-tf-medium="snippet" style="width:100%;height:500px;"></div><script src="//embed.typeform.com/next/embed.js"></script>
		</div>	


		
</body>
</html>
